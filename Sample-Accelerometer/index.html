<!DOCTYPE html>
<html>
	<head>
		<title>Accelerometer</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta charset="utf-8">

		<link href="styles/main.css" rel="stylesheet" type="text/css" />

		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
		<script type="text/javascript" charset="utf-8" src="scripts/main.js"></script>

<link href="http://vjs.zencdn.net/c/video-js.css" rel="stylesheet">
<script src="http://vjs.zencdn.net/c/video.js"></script>
<script src=scripts/video-speed.js></script>



	</head>
	<body>
		<header class="header">
			<h1>virtual tour test</h1>
		</header>
		<div class="content">
			<div>
				<button class="button" id="startButton">Start</button>
				<button class="button" id="stopButton">Stop</button>
			</div>
			<div id="result">
				<div>
					<span>X:</span>
					<span id="spanDirectionX"></span>
				</div>
				<div>
					<span>Y:</span>
					<span id="spanDirectionY"></span>
				</div>
				<div>
					<span>Z:</span>
					<span id="spanDirectionZ"></span>
				</div>
				<div>
					<span>Timestamp:</span>
					<span id="spanTimeStamp"></span>
				</div>
        <div>
          <span>Diff: </span>
          <span id="spanDiff"></span>
        </div>
			</div>
		</div>
    <video id="my_video_1" class="video-js vjs-default-skin" controls
      preload="auto" width="640" height="264" poster="my_video_poster.png"
      data-setup="{}">
      <source src="http://brianyang.com/virtucycle/GOPR0007.MP4" type='video/mp4'>
      <source src="my_video.webm" type='video/webm'>
    </video>
		<footer class="footer">
			<div>Cordova API Samples</div>
		</footer>
	</body>
</html>
